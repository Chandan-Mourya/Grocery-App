<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/checkout.css">
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #name,#number and #address as HTML id's to relevant input elements -->
      <!-- submit button with ID "submit"  -->
      <form action="" id="form" onsubmit="SubmitForm(event)">

        <input type="text" id="name" placeholder="Enter Name">
        <input type="number" id="number" placeholder="Enter Mob Number">
        <input type="text" id="address" placeholder="Enter Address">
        <input type="submit" id="submit">

      </form>
    </div>
  </body>
</html>
<script src="/scripts/checkout.js"></script>
